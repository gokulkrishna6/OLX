    .side-menu a::after {

    <script>
        const toggleMenu = document.getElementById("menuToggle");
        const sideMenu = document.getElementById("sideMenu");
        const content = document.querySelector(".content");
        const bars = document.querySelectorAll(".bar");
        const menuItems = document.querySelectorAll(".menu-items .item");

        toggleMenu.addEventListener("click", () => {
            sideMenu.classList.toggle("resize");
            content.classList.toggle("resize");
            toggleMenu.classList.toggle("active");

            bars.forEach((bar) => {
                bar.classList.add("anim-bar");
                setTimeout(() => {
                    bar.classList.remove("anim-bar");
                }, 1000);
            });
        });
        setTimeout(() => {
            sideMenu.classList.add("resize");
            content.classList.add("resize");
            toggleMenu.classList.add("active");
            bar.classList.add("anim-bar");
        }, 1000);

        menuItems.forEach(function (item) {
            item.addEventListener("click", function (event) {
                event.preventDefault();  

                menuItems.forEach(function (item) {
                    item.classList.remove("active");
                });

                this.classList.add("active");
            });
        });
    </script>
<script>
 
    const cardNumberInput = document.querySelector('[name="cardnumber"]');
    const cardNumberError = document.getElementById('cardnumber_error');

    cardNumberInput.addEventListener('input', function () {
        const isValid = /^[0-9]{16}$/.test(this.value);
        cardNumberError.textContent = isValid ? '' : 'Enter a valid 16-digit card number';
    });

  
    const cardNameInput = document.querySelector('[name="cardname"]');
    const cardNameError = document.getElementById('cardname_error');

    cardNameInput.addEventListener('input', function () {
        const isValid = this.value.trim() !== '';
        cardNameError.textContent = isValid ? '' : 'Enter the name of the card';
    });

   
    const dayInput = document.querySelector('[name="day"]');
    const dayError = document.getElementById('day_error');

    dayInput.addEventListener('input', function () {
        const isValid = /^[0-9]{2}$/.test(this.value);
        dayError.textContent = isValid ? '' : 'Enter a valid 2-digit day';
    });

 
    const yearInput = document.querySelector('[name="year"]');
    const yearError = document.getElementById('year_error');

    yearInput.addEventListener('input', function () {
        const isValid = /^[0-9]{4}$/.test(this.value);
        yearError.textContent = isValid ? '' : 'Enter a valid 4-digit year';
    });

 
    const securityCodeInput = document.querySelector('[name="securitycode"]');
    const securityCodeError = document.getElementById('securitycode_error');

    securityCodeInput.addEventListener('input', function () {
        const isValid = /^[0-9]{3}$/.test(this.value);
        securityCodeError.textContent = isValid ? '' : 'Enter a valid 3-digit security code';
    });
</script>
